{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">[{{post.id}}]{{post.title}}</h5>
                <h6 class="card-subtitle text-muted mb-3 text-right">{{post.publish}}</h6>
                <p class="card-text">{{post.text|truncatechars:100 }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
