{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'post-detail' post.id %}">{{post.title}}</a></h5>
                <h6 class="card-subtitle text-muted mb-3 text-right">{{post.created_date}}</h6>
                <p class="card-text">{{post.text|truncatechars:100 }}</p>

                <div>
                    <form action="{% url 'post-delete' post.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-small btn-danger">삭제 </button>
                </form>
                </div>

            </div>
        </div>
    {% endfor %}
{% endblock %}
